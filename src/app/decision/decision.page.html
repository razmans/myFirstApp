<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Decision</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size="5">
        <div *ngIf="image">
          <img [src]="image">
        </div>
      </ion-col>

      <ion-col size="3">
        <div *ngIf="answer">
          {{answer | uppercase}}
        </div>
      </ion-col>

      <ion-col>
        <ion-button (click)="getDecision()">
          Get Decision
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>






</ion-content>
